<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powell's Books | SciFi & Fantasy</title>
    <link rel="stylesheet" href="CSS/colourandtype.css">
    <link rel="stylesheet" href="CSS/layout.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="productcard.js"></script>
</head>
<body>
    <header>
        <a href="/index.html"><img class="logo" src="/images/PowellsRedLogo.svg" alt="Powell's Logo" width="199" height="63"></a>
        <div class="searchbox">
            <input class="searchinput" type="text" placeholder="">
            <img class="searchicon" src="/images/SearchIcon.svg">
        </div>
        <nav class="mainmenu">
            <ul>
                <li>Browse</li>
                <li>Contact</li>
                <li>Booklists</li>
                <li class="selected-page">Cart</li>
            </ul>
        </nav>
    </header>  
    
    <div class="cart"> 
        <div class="breadcrumb"><h1>Shopping Cart</h1></div>     
        <span class="cartcard">
            <img class="cartproductimg" src="/images/Morgenstern.jpg">
            <span class="cart-info">
                <h2 class="cart-cardbooktitle">The Starless Sea</h2>
                <h3 class="cart-cardauthor">Erin Morgenstern</h3>
                <h4 class="cart-cardprice">$22.99</h4>
                <h4 class="cart-qty">Qty:</h4>
                <h4 class="qty-amount">1</h4>
            </span>
            <img class="close-icon" src="/images/CloseIcon.svg">
        </span>

        <span class="cart-totals">
            <table>
                <tr>
                    <td>The Starless Sea</td>
                    <td>$22.99</td>
                </tr>
                <tr class="totals">
                    <td>Sub Total</td>
                    <td>$22.99</td>
                </tr>
            </table>
        </span>
        <span>
            <a href="/scifimain.html" class="back-btn">Back to Browse</a>
            <a class="checkout-btn">Checkout</a>
        </span>
    </div>
</body>
</html>
