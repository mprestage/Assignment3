<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powell's Books | SciFi & Fantasy</title>
    <link rel="stylesheet" href="CSS/colourandtype.css">
    <link rel="stylesheet" href="CSS/layout.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="productcard.js"></script>
</head>
<body>
    <header>
        <a href="/index.html"><img class="logo" src="/images/PowellsRedLogo.svg" alt="Powell's Logo" width="199" height="63"></a>
        <div class="searchbox">
            <input class="searchinput" type="text" placeholder="">
            <img class="searchicon" src="/images/SearchIcon.svg">
        </div>
        <nav class="mainmenu">
            <ul>
                <li>Browse</li>
                <li>Contact</li>
                <li>Booklists</li>
                <li class="selected-page">Cart</li>
            </ul>
        </nav>
    </header>  

    <div class="checkout-form">
        <div class="breadcrumb">
            <h1>Checkout</h1>
            <h2>Step 3 of 3</h2>
        </div>   

        <form class="payment-form" action="/confirmation.html"   onsubmit="return validateForm()" method="GET">
            <label for="card-name">Name on Card</label><br>
            <input type="text" id="card-name" name="card-name" required><br>
            <label for="expiry">Expiry</label>
            <label class="ccv" for="ccv">CCV</label><br>
            <input type="text" id="expiry" name="expiry">            
            <input type="text" id="ccv" name="ccv"><br>
        </form>



        <span class="cart-totals">
            <table>
                <tr>
                    <td>The Starless Sea</td>
                    <td>$22.99</td>
                </tr>
                <tr class="totals">
                    <td>Sub Total</td>
                    <td>$22.99</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>$ 8.99</td>
                </tr>
                <tr class="totals">
                    <td>Total</td>
                    <td>$31.98</td>
                </tr>
            </table>
        </span>
        <span>
            <a href="/checkout2.html" class="back-btn2">Back</a>
            <a onclick="validatePayment()"><input type="submit" value="Confirm" class="payment-btn"></a>
        </span>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
