<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powell's Books | SciFi & Fantasy</title>
    <link rel="stylesheet" href="CSS/style-sicfimain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/index.html"><img class="logo" src="/images/PowellsRedLogo.svg" alt="Powell's Logo" width="199" height="63"></a>
        <div class="searchbox">
            <input class="searchinput" type="text" placeholder="">
            <img class="searchicon" src="/images/SearchIcon.svg">
        </div>
        <nav class="mainmenu">
            <ul>
                <li>Browse</li>
                <li>Contact</li>
                <li>Booklists</li>
                <li>Cart</li>
            </ul>
        </nav>
    </header>        
    <h1>Fiction  >  SciFi & Fantasy</h1>
    <div class="productgrid">
        <span class="productcard">
            <img class="productimg" src="/images/goodomens.jpg">
            <h2 class="cardbooktitle">Good Omens</h2>
            <h3 class="cardauthor">Terry Pratchett & Neil Gaiman</h3>
            <h4 class="cardprice">$22.99</h4>
         </span>

         <span class="productcard">
            <img class="productimg" src="/images/Morgenstern.jpg">
            <h2 class="cardbooktitle">The Starless Sea</h2>
            <h3 class="cardauthor">Erin Morgenstern</h3>
            <h4 class="cardprice">$22.99</h4>
         </span>

         <span class="productcard">
            <img class="productimg" src="/images/Asimov.jpg">
            <h2 class="cardbooktitle">Foundation</h2>
            <h3 class="cardauthor">Isaac Asimov</h3>
            <h4 class="cardprice">$22.99</h4>
         </span>
    </div>
</body>
</html>
